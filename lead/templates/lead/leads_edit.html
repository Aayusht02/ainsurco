{% extends 'core/base.html' %}

{% block title %}Edit Lead{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">Edit Lead</h1>

        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <div class="form-group">
                <label for="id_company">Company:</label>
                <input type="text" name="company" id="id_company" class="bordered-field short-field" value="{{ form.company.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_contact_person">Contact Person:</label>
                <input type="text" name="contact_person" id="id_contact_person" class="bordered-field short-field" value="{{ form.contact_person.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_company_type">Company Type:</label>
                <input type="text" name="company_type" id="id_company_type" class="bordered-field short-field" value="{{ form.company_type.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_roles">Roles:</label>
                <input type="text" name="roles" id="id_roles" class="bordered-field short-field" value="{{ form.roles.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" class="bordered-field short-field" value="{{ form.email.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_region">Region:</label>
                <input type="text" name="region" id="id_region" class="bordered-field short-field" value="{{ form.region.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_linkedin_profile">LinkedIn Profile:</label>
                <input type="url" name="linkedin_profile" id="id_linkedin_profile" class="bordered-field short-field" value="{{ form.linkedin_profile.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_resume">Resume/CV:</label>
                <input type="file" name="resume" id="id_resume" class="bordered-field short-field">
                {% if leads.resume %}
                    <p>Current Resume: <a href="{{ leads.resume.url }}" target="_blank">View Resume</a></p>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="id_phone_number" class="bordered-field short-field" value="{{ form.phone_number.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_comments">Comments:</label>
                <textarea name="comments" id="id_comments" class="bordered-field short-field">{{ form.comments.value }}</textarea>
            </div>
            

            <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>
        </form>
    </div>

    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px; /* Adjust the width as needed */
            margin-right: 10px;
            text-align: right;
        }
        .bordered-field {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .short-field {
            max-width: 300px; /* Adjust the width as needed */
        }
    </style>
{% endblock %}
